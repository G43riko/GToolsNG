<!--The content below is only a placeholder and can be replaced.-->
<ng-template *ngIf="false">
    <ng-template #languageSwitcher>
        <button (click)="switchLanguage()">{{translate.currentLang}}</button>
    </ng-template>
    <ng-template #content>
        <router-outlet></router-outlet>
    </ng-template>

    <g43-menu [content]="content" [menuItems]="menuItems">
    </g43-menu>
</ng-template>

<g43-menu-container [backdrop]="true" [filter]="'blur(10px)'">
    <g43-menu-drawer #drawerComponent>
        <button (click)="switchLanguage()">{{translate.currentLang}}</button>
        <ul>
            <ng-container *ngFor="let menuItem of menuItems">
                <li (click)="component.click()">
                    <g43-menu-item #component [menuItem]="menuItem"></g43-menu-item>
                </li>
            </ng-container>
        </ul>
    </g43-menu-drawer>

    <g43-menu-drawer #drawerComponent2 align="right">
        <button (click)="switchLanguage()">{{translate.currentLang}}</button>
        <ul>
            <ng-container *ngFor="let menuItem of menuItems">
                <li (click)="component.click()">
                    <g43-menu-item #component [menuItem]="menuItem"></g43-menu-item>
                </li>
            </ng-container>
        </ul>
    </g43-menu-drawer>

    <g43-menu-top visible="true">
        <g43-menu-item (click)="drawerComponent.toggle();">
            <span>1☰</span>
        </g43-menu-item>
        <g43-menu-item (click)=" drawerComponent2.toggle()">
            <span>2☰</span>
        </g43-menu-item>
        <div class="flex-divider"></div>
        <g43-menu-item>
            home
        </g43-menu-item>
        <g43-menu-item>
            About
        </g43-menu-item>
    </g43-menu-top>

    <g43-menu-content>
        <router-outlet></router-outlet>
    </g43-menu-content>
</g43-menu-container>
