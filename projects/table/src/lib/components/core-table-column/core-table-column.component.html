<ng-template [ngIf]="columnConfig">
    <ng-template [ngIf]="edited && editable && !columnConfig.tableCellTemplate">
        <input *ngIf="columnConfig.type === 'number'"
               [value]="value"
               type="number">

        <input *ngIf="!columnConfig.type || columnConfig.type === 'text'"
               [value]="value"
               type="text">
    </ng-template>
    <ng-template [ngIf]="(!edited || !editable) && !columnConfig.tableCellTemplate">
        {{value}}
    </ng-template>

    <ng-container *ngIf="columnConfig && columnConfig.tableCellTemplate">
        <ng-container *ngTemplateOutlet="columnConfig.tableCellTemplate; context: {
                          row: row, columnConfig: columnConfig, value: value
                      }"
        ></ng-container>
    </ng-container>
</ng-template>
