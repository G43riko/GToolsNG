<table *ngIf="tableConfig" style="width: 100%;">
    <thead>
    <tr>
        <th *ngIf="hasSelection" width="20px"></th>
        <th *ngFor="let column of tableConfig.columns"
            [ngStyle]="{'text-align': column.align}"
            [width]="column.width">
            {{getLabel(column) | async}}
        </th>
    </tr>
    <tr>
        <th *ngIf="hasSelection">
            <input #selectAll (change)="onSelectAll(selectAll.checked)"
                   *ngIf="tableConfig.selectable === 'MULTI'"
                   type="checkbox">
        </th>
        <th *ngFor="let column of tableConfig.columns"
            [ngStyle]="{'text-align': column.align}"
            [width]="column.width">
            <gt-core-table-filter [filterConfig]="column.filter" [width]="column.width"></gt-core-table-filter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr #actRow
        (click)="onRowClick(row, rowIndex)"
        *ngFor="let row of data | async; let rowIndex = index"
        [ngClass]="getRowClass(row, rowIndex)">
        <td *ngIf="hasSelection">
            <input #selectionCheckbox
                   (change)="changeCheckbox(row, selectionCheckbox)"
                   name="tableSelector"
                   type="checkbox">
        </td>
        <td *ngFor="let column of tableConfig.columns; let columnIndex = index"
            [ngClass]="getCellClass(row, rowIndex, columnIndex, column)"
            [ngStyle]="{'text-align': column.align}"
            [width]="column.width">
            <gt-core-table-column *ngIf="column.visible !== false"
                                  [columnConfig]="column"
                                  [columnIndex]="columnIndex"
                                  [edited]="false"
                                  [rowIndex]="rowIndex"
                                  [row]="row"></gt-core-table-column>
        </td>
        <!--
        <td (click)="actRow.edited = true" *ngIf="!actRow.edited">
            <span class="editButton">🖉</span>
        </td>
        <td *ngIf="actRow.edited">
            <span>✔</span>
            <span (click)="actRow.edited = false" class="editButton">⨯</span>
        </td>
        -->
        <!--❌✔-->
    </tr>
    </tbody>
</table>
