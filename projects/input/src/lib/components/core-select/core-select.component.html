<div *ngIf="label" class="label">{{label}}</div>
<div class="options" tabindex="{{disabled ? -1 : 0}}">
    <div (click)="toggle()" [class.disabled]="disabled" class="select-input">
        {{visibleValue}}
    </div>
    <div *ngIf="opened" class="select-options">
        <div *ngFor="let value of values, let idx=index"
             [index]="idx"
             [parent]="this"
             [value]="value"
             g43CoreSelectOption></div>
    </div>
</div>
