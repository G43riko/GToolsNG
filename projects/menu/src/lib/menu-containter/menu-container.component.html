<!--BACKDROP-->
<div (click)="isShowingBackdrop && onBackdropClicked()"
     *ngIf="backdrop"
     [style.left.px]="backdropLeft"
     [style.margin-top.px]="topMenu ? topMenu.height : 0"
     [class.visible]="isShowingBackdrop"
     class="backdrop"></div>

<!--TOP MENU-->
<ng-content *ngIf="topMenu" select="g43-menu-top"></ng-content>

<!--MENU DRAWER-->
<ng-content select="g43-menu-drawer"></ng-content>

<!--MENU CONTENT-->
<!-- if content is not present, then add default content-->
<g43-menu-content *ngIf="!content; else: contentPresent">
    <ng-content></ng-content>
</g43-menu-content>
<ng-template #contentPresent>
    <ng-content select="g43-menu-content"></ng-content>
</ng-template>
