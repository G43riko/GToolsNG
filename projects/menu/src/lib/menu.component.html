<div class="menu-wrapper">
    <div [style.width.px]="menuWidth" class="menu-drawer">
        <ul>
            <ng-container *ngFor="let menuItem of menuItems">
                <li *ngIf="!menuItem.template; else hasTemplate" (click)="component.click()">
                    <g43-menu-item #component [menuItem]="menuItem"></g43-menu-item>
                </li>
                <ng-template #hasTemplate>
                    <li>
                        <ng-content *ngTemplateOutlet="menuItem.template"></ng-content>
                    </li>
                </ng-template>
            </ng-container>
        </ul>
    </div>
    <div [style.left.px]="menuWidth"
         [style.width]="'calc(100% - ' + menuWidth + 'px)'"
         class="menu-content">
        <ng-content *ngTemplateOutlet="content"></ng-content>
    </div>
</div>
