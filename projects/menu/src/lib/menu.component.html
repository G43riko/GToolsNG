<div class="menu-wrapper">
    <div [ngStyle]="{'width.px': menuWidth}" class="menu-drawer">
        <button (click)="switchLanguage()">{{currentLang}}</button>
        <ul>
            <li (click)="component.click()" *ngFor="let menuItem of menuItems">
                <gt-menu-item #component [menuItem]="menuItem"></gt-menu-item>
            </li>
        </ul>
    </div>
    <div [ngStyle]="{'left.px': menuWidth, 'width': 'calc(100% - ' + menuWidth + 'px)'}" class="menu-content">
        <ng-content></ng-content>
    </div>
</div>
