<div class="menu-wrapper">
    <div [ngStyle]="{'width.px': menuWidth}" class="menu-drawer">
        <ul>
            <li (click)="process(menuItem)" *ngFor="let menuItem of menuItems">
                <span>{{getLabelFor(menuItem) | async}}</span>

            </li>
        </ul>
    </div>
    <div [ngStyle]="{'left.px': menuWidth, 'width': 'calc(100% - ' + menuWidth + 'px)'}" class="menu-content">
        <ng-content></ng-content>
    </div>
</div>
